<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Membres - LMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
{% include 'includes/navbar.html' %}
<div class="container">
    <h3 class="mb-4"><i class="bi bi-people me-2"></i>Membres</h3>
    <div class="row text-center mb-4">
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-people me-2"></i>Total Membres</h5>
                    <p class="card-text display-4">120</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-person-lines-fill me-2"></i>Membres Actifs</h5>
                    <p class="card-text display-4">80</p>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table id="membersTable" class="table table-striped table-hover align-middle">
            <thead class="table-primary">
                <tr>
                    <th><i class="bi bi-person"></i> Nom</th>
                    <th><i class="bi bi-envelope"></i> Email</th>
                    <th><i class="bi bi-phone"></i> Téléphone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Exemple Membre</td>
                    <td>exemple@mail.com</td>
                    <td>+221 77 123 45 67</td>
                    <td>
                        <button class="btn btn-info btn-sm" title="Voir détails"><i class="bi bi-eye"></i></button>
                        <button class="btn btn-primary btn-sm" title="Modifier"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger btn-sm" title="Supprimer"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#membersTable').DataTable();
    });
</script>
</body>
</html>
